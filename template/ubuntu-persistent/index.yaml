apiVersion: app.sealos.io/v1
kind: Template
metadata:
  name: ubuntu-persistent
spec:
  title: 'ubuntu-persistent'
  url: 'https://github.com/ripples-alive/ubuntu-persistent'
  gitRepo: 'https://github.com/ripples-alive/ubuntu-persistent'
  author: 'ripples'
  description: 'Ubuntu image with persistent system volumes'
  readme: 'https://raw.githubusercontent.com/ripples-alive/templates/main/template/ubuntu-persistent/README.md'
  icon: 'https://raw.githubusercontent.com/github/explore/80688e429a7d4ef2fca1e82350fe8e3517d3494d/topics/ubuntu/ubuntu.png'
  templateType: inline
  categories:
    - tool
  defaults:
    app_name:
      type: string
      value: ubuntu-persistent-${{ random(8) }}
  inputs:
    CPU_LIMIT:
      description: 'cpu limit'
      type: string
      default: '1'
      required: true
    MEMORY_LIMIT:
      description: 'memory limit (Gi)'
      type: string
      default: '1'
      required: true
    SSH_PUBKEY:
      description: 'ssh public key'
      type: string
      default: ''
      required: false
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${{ defaults.app_name }}
  annotations:
    originImageName: ripples/ubuntu-persistent:24.04
    deploy.cloud.sealos.io/minReplicas: '1'
    deploy.cloud.sealos.io/maxReplicas: '1'
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
    app: ${{ defaults.app_name }}
spec:
  replicas: 1
  revisionHistoryLimit: 1
  minReadySeconds: 10
  serviceName: ${{ defaults.app_name }}
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}
    spec:
      terminationGracePeriodSeconds: 10
      automountServiceAccountToken: false
      containers:
        - name: ${{ defaults.app_name }}
          image: ripples/ubuntu-persistent:24.04
          env:
            - name: SSH_PUBKEY
              value: ${{ inputs.SSH_PUBKEY }}
          resources:
            requests:
              cpu: 100m
              memory: 102Mi
              ephemeral-storage: 1Gi
            limits:
              cpu: ${{ inputs.CPU_LIMIT }}
              memory: ${{ inputs.MEMORY_LIMIT }}Gi
              ephemeral-storage: 10Gi
          command: []
          args: []
          ports:
            - containerPort: 22
          imagePullPolicy: Always
          volumeMounts:
            - name: vn-appvn-data
              mountPath: /data
            - name: vn-appvn-data
              mountPath: /etc
              subPath: etc
            - name: vn-appvn-data
              mountPath: /home
              subPath: home
            - name: vn-appvn-data
              mountPath: /opt
              subPath: opt
            - name: vn-appvn-data
              mountPath: /root
              subPath: root
            - name: vn-appvn-data
              mountPath: /usr
              subPath: usr
            - name: vn-appvn-data
              mountPath: /var
              subPath: var
      volumes: []
  volumeClaimTemplates:
    - metadata:
        annotations:
          path: /data
          value: '10'
        name: vn-appvn-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: ${{ defaults.app_name }}
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
spec:
  type: NodePort
  ports:
    - port: 22
      targetPort: 22
  selector:
    app: ${{ defaults.app_name }}
